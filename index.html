<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Rich's Routes</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="content-type" content="text/html; charset=us-ascii" />
		<link rel="stylesheet" href="rich.css" type="text/css" />
		<link rel='icon' type='image/png' href='favicon.png'>
		<script type="text/javascript" src="rich.json"></script>
		<script type="text/javascript" src="todo.json"></script>
		<script type="text/javascript" src="routes.js"></script>
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;key=AIzaSyAkYQQ9_n7PWTq5Pban-1fS1ETSp254sdA"></script>
		<script type="text/javascript" src="geoxml3.js"></script>
		<script type="text/javascript" src="rich.js"></script>
		<script type="text/javascript" src="analytics.js"></script>
	</head>
	<body onload="initialise()">
		<div class="fixed"><div id="canvas"></div></div>
		<div id="user">
			<h1>Rich's Routes</h1>
			<form action="">
				<select size="10" id="dropdown" onchange="on_hike(this.id);"></select>
			</form>
			<div id="options">
				<br />
				<input onclick="on_global(this.id)" id="global_centre" value="Centre Map" type="button" />
				<input onclick="on_global(this.id)" id="global_done"   value="All Done"   type="button" />
				<input onclick="on_global(this.id)" id="global_todo"   value="All To do"  type="button" />
				<input onclick="on_global(this.id)" id="global_clear"  value="Clear All"  type="button" />
				<hr />
				<h2>Display:</h2>
				<div class="columns">
					<label><img src="green.png"  alt="green"  height="20" width="20" /> <input id="kml_hike"    onchange="on_kml(this.id)" type="checkbox" />Hikes           </label><br />
					<label><img src="blue.png"   alt="blue"   height="20" width="20" /> <input id="kml_ferry"   onchange="on_kml(this.id)" type="checkbox" />River crossings </label><br />
					<label><img src="red.png"    alt="red"    height="20" width="20" /> <input id="kml_todo"    onchange="on_kml(this.id)" type="checkbox" />To Do           </label><br />
					<label><img src="yellow.png" alt="yellow" height="20" width="20" /> <input id="kml_variant" onchange="on_kml(this.id)" type="checkbox" />Alternate routes</label><br />
					<label><img src="purple.png" alt="purple" height="20" width="20" /> <input id="kml_route"   onchange="on_kml(this.id)" type="checkbox" />Not started     </label><br />
				</div>
				<div class="columns">
					<label><img src="tent.png"   alt="tent"   height="20" width="20" /> <input id="kml_camp"    onchange="on_kml(this.id)" type="checkbox" />Camp sites      </label><br />
					<label><img src="area.png"   alt="area"   height="20" width="20" /> <input id="kml_area"    onchange="on_kml(this.id)" type="checkbox" />Areas           </label><br />
					<label><img src="start.png"  alt="start"  height="20" width="20" /> <input id="kml_start"   onchange="on_kml(this.id)" type="checkbox" />Start of route  </label><br />
					<label><img src="end.png"    alt="end"    height="20" width="20" /> <input id="kml_end"     onchange="on_kml(this.id)" type="checkbox" />End of Route    </label><br />
					<label><img src="extra.png"  alt="extra"  height="20" width="20" /> <input id="kml_extra"   onchange="on_kml(this.id)" type="checkbox" />Extras          </label><br />
				</div>
				<hr />
				<div class="columns">
					<h2>Options:</h2>
					<label><input id="opt_one"  onchange="on_opt(this.id)" type="checkbox" />One route at a time</label><br />
					<label><input id="opt_zoom" onchange="on_opt(this.id)" type="checkbox" />Zoom in on route   </label><br />
					<label><input id="opt_rich" onchange="on_opt(this.id)" type="checkbox" />Where's Rich?      </label><br />
					<br />
				</div>
				<div class="columns">
					<h2>Show:</h2>
					<label><input id="show_comp" onchange="on_show(this.id)" type="checkbox" />Completed Hikes </label><br />
					<label><input id="show_inco" onchange="on_show(this.id)" type="checkbox" />Incomplete Hikes</label><br />
					<label><input id="show_unst" onchange="on_show(this.id)" type="checkbox" />Unstarted Hikes </label><br />
					<label><input id="show_hill" onchange="on_show(this.id)" type="checkbox" />Hills           </label><br />
					<label><input id="show_join" onchange="on_show(this.id)" type="checkbox" />Join Ups        </label><br />
				</div>
				<hr />
				<span class="subtle" id="coords"></span>
			</div>
		</div>
	</body>
</html>
